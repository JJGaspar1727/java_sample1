<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Sample</title>
    <style>
        /* css cascading style sheet*/
        #divContainer {
            text-align: center;
        }
        /*class*/
        .redText {
            color: red;
            background-color: aquamarine;
            margin: 1rem;
        }
        .redText:hover {
            color:  blue;

            background-color: green;
        }
        div {
            margin-bottom: 1rem;
            font-size: large;
        }

    </style>
</head>

<body>
    <div id="divContainer">
        <h1>Login</h1>
        <div><input type="text" placeholder="username" class="redText"> </div>
        <div><input type="password" placeholder="password" class="redText"> </div>
        <div><button>Login</button></div>
    </div>
</body>

</html>
